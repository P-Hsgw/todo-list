<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/3035585286.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>

<body>
  <!---TITLE COLUMN-->
  <div class="columns">
    <div class="column notification has-background-info has-text-white">
      <div class="content">
        <p class="title m-2">TODOLIST</p>
      </div>
    </div>
  </div>


  <div class="columns is-mobile">

    <!---MENU COLUMN-->

    <div class="column is-two-fifths-mobile is-narrow-tablet is-narrow-desktop box" style="min-height: 83vh">
      <aside class="menu">
        <p class="menu-label m-1">
          General
        </p>
        <ul class="menu-list">
          <li><a class="is-active">Today</a></li>
          <li><a>Important</a></li>
        </ul>
        <p class="menu-label m-1">
          Projects
        </p>
        <ul class="menu-list">
          <li>
            <a>Work</a>
            <ul>
              <li><a>Coworkers</a></li>
              <li><a>Tasks</a></li>
              <li><a>Partners</a></li>
            </ul>
          </li>
          <li><a>Home</a></li>
          <li><a>Shopping</a></li>
        </ul>
      </aside>
    </div>

    <!--- CONTENT COLUMN -->

    <div class="column">
      <div class="content">

        <!--- MAIN CONTENT TITLE -->

        <p class="title">Today</p>

        <!--- TABLE WITH TASKS --->

        <table class="table is-hoverable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Due date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr id="tr-0" data-index="0">
              <td>
                Add a new task
              </td>
            </tr>

          </tbody>
        </table>

        <!--- MODAL WITH FORM TO CREATE NEW TODO -->

        <div class="modal" id="modal-0">
          <div class="modal-background" id="modal-background-0" data-index="0"></div>
          <div class="modal-content">
            <div class="box" id="modal-box-0">
              <div class="field">
                <label class="label">Title</label>
                <div class="control" id="control-0">
                  <input class="input" name="title" type="text" id="title-0" placeholder="Title input" data-index="0">
                </div>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" id="description-0" placeholder="Description input" data-index="0">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right" style="display: none">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Due Date</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Due Date" id="due_date-0" data-index="0" value="10/04/2021">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Priority</label>
                <div class="control">
                  <div class="select">
                    <select id="select-0" data-index="0">
                      <option value="low">Low</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Notes</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Notes" id="notes-0"></textarea>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" id="modal-submit-0" data-index="0">Submit</button>
                </div>
              </div>
            </div>
            <button class="modal-close is-large" aria-label="close" id="modal-close-0" data-index="0"></button>
          </div>
        </div>

        <!--- END OF MODAL -->

        <!--- MODAL WITH TASK --->

        <div class="modal" id="modal-1">
          <div class="modal-background" id="modal-background-1" data-index="1"></div>
          <div class="modal-content">
            <div class="box" id="modal-box-1">
              <div class="field">
                <label class="label">Title</label>
                <div class="control" id="control-1">
                  <input class="input" name="title" type="text" id="title-1" placeholder="Title input" data-index="1" value="Kurczakiii">
                </div>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <div class="control has-icons-left has-icons-right" id="control-2">
                  <input class="input" type="text" id="description-1" placeholder="Description input" data-index="1">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right" style="display: none">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Due Date</label>
                <div class="control has-icons-left has-icons-right" id="control-3">
                  <input class="input" type="text" placeholder="Due Date" id="due_date-1" data-index="1" value="10/04/2021">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Priority</label>
                <div class="control" id="control-4">
                  <div class="select">
                    <select id="select-1" data-index="1">
                      <option value="low">Low</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Notes</label>
                <div class="control" id="control-5">
                  <textarea class="textarea" placeholder="Notes" id="notes-1"></textarea>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link is-success" id="modal-submit-1" data-index="1">Edit</button>
                </div>
              </div>
            </div>
            <button class="modal-close is-large" aria-label="close" id="modal-close-1" data-index="1"></button>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <!--- FOOTER --->

  <footer class="footer p-4">
    <div class="content has-text-centered">
      <p>
        Website created by Patryk Hasegawa.
        <span class="icon"><a href="https://github.com/P-Hsgw" target="blank"><i class="fab fa-github"></a></i></span>
        <span class="icon"><a href="http://linkedin.com/in/patryk-hasegawa" target="blank"><i
              class="fab fa-linkedin"></a></i></span>
      </p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
